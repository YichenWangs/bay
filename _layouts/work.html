<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="work">
          <h1 class="page-heading">{{ page.title }}</h1>
          {{ content }}

          {% for item in page.items %}
          <div class="work-item">
            <div class="work-bubble">
            <a href={{item.link}}>
            <img class="work-img"
              src="{{ item.image.src | absolute_url }}"
              alt="{{ item.image.alt }}"
            />
            </a>
          </div >
          <div  class="work-text">
            <span>
              <strong>{{ item.title }}</strong>
              <br>
              {{ item.description }}
            </span>
          </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
