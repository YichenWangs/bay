title: Yichen Wang
description: >- # this means to ignore newlines until "baseurl:"
  The is Yichen Wang's personal website.
baseurl: "/yichen" # the subpath of the site
url: "https://yichenwangs.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Work
    # - name: Blog

footer:
  show_powered_by: true
  contact:
    - name: Email
      value: yichen.wang@anu.edu.au
      link: mailto:yichen.wang@anu.edu.au
    # - name: WeChat
    #   value: YourWeChatUsername
    #   link: "#"
  # follow:
